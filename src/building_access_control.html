<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Building Access Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            400: '#60a5fa',
                            500: '#3b82f6',
                            600: '#2563eb',
                            700: '#1d4ed8',
                            800: '#1e40af'
                        },
                        dark: {
                            50: '#f8fafc',
                            100: '#f1f5f9',
                            800: '#1e293b',
                            900: '#0f172a'
                        }
                    },
                    width: {
                        '72': '18rem'
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-900 text-gray-100 font-sans">
    <div id="root">
        <!-- Sidebar -->
        <aside id="sidebar" class="fixed inset-y-0 left-0 z-50 w-72 bg-gray-800 shadow-xl transform -translate-x-full lg:translate-x-0 transition-transform duration-300 ease-in-out">
            <!-- Sidebar Header -->
            <div class="flex items-center justify-center h-20 bg-gradient-to-r from-primary-600 to-primary-700 border-b border-gray-700">
                <h2 class="text-xl font-bold text-white tracking-wide">
                    <i class="fas fa-random mr-2"></i>
                    SecureAccess
                </h2>
            </div>

            <!-- Navigation Menu -->
            <nav class="mt-8">
                <div class="px-4 space-y-2">
                    <a href="#" class="group flex items-center px-4 py-3 text-sm font-medium rounded-lg text-white bg-primary-600 shadow-lg" data-page="dashboard">
                        <i class="fas fa-bell mr-3 text-base"></i>
                        Dashboard
                    </a>
                    
                    <a href="#" class="nav-link group flex items-center px-4 py-3 text-sm font-medium rounded-lg text-gray-300 hover:text-white hover:bg-gray-700 transition-all duration-200" data-page="users">
                        <i class="fas fa-users mr-3 text-base"></i>
                        User Management
                    </a>
                    
                    <a href="#" class="nav-link group flex items-center px-4 py-3 text-sm font-medium rounded-lg text-gray-300 hover:text-white hover:bg-gray-700 transition-all duration-200" data-page="access">
                        <i class="fas fa-door-open mr-3 text-base"></i>
                        Access Control
                    </a>
                    
                    <a href="#" class="nav-link group flex items-center px-4 py-3 text-sm font-medium rounded-lg text-gray-300 hover:text-white hover:bg-gray-700 transition-all duration-200" data-page="logs">
                        <i class="fas fa-clipboard-list mr-3 text-base"></i>
                        Activity Logs
                    </a>
                    
                    <a href="#" class="nav-link group flex items-center px-4 py-3 text-sm font-medium rounded-lg text-gray-300 hover:text-white hover:bg-gray-700 transition-all duration-200" data-page="security">
                        <i class="fas fa-exclamation-triangle mr-3 text-base"></i>
                        Security Alerts
                    </a>
                    
                    <a href="#" class="nav-link group flex items-center px-4 py-3 text-sm font-medium rounded-lg text-gray-300 hover:text-white hover:bg-gray-700 transition-all duration-200" data-page="reports">
                        <i class="fas fa-chart-bar mr-3 text-base"></i>
                        Reports
                    </a>
                    
                    <a href="#" class="nav-link group flex items-center px-4 py-3 text-sm font-medium rounded-lg text-gray-300 hover:text-white hover:bg-gray-700 transition-all duration-200" data-page="settings">
                        <i class="fas fa-cog mr-3 text-base"></i>
                        Settings
                    </a>
                </div>
            </nav>
        </aside>
    </div>
</body>
</html>
