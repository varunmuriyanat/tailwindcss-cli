<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Building Access Management System</title>
        <script src="/tailwind.css"></script>
    </head>
    <body class="bg-gray-900 text-gray-100 font-sans">
        <div id="root">
            <aside id="sidebar" class="fixed top-0 left-0 h-full w-64 bg-gray-800 text-white transform transition-transform duration-300">
                <div class="p-6">
                    <div><img src="/assets/real-estate-logo.jpg" class="sm:w-32" /></div>
                    <nav class="space-y-2">
                        <a href="#" class="block px-4 py-2 text-gray-300 hover:text-white hover:bg-gray-700 rounded transition-colors">Dashboard</a>
                        <a href="#" class="block px-4 py-2 text-gray-300 hover:text-white hover:bg-gray-700 rounded transition-colors">Users</a>
                        <a href="#" class="block px-4 py-2 text-gray-300 hover:text-white hover:bg-gray-700 rounded transition-colors">Access Control</a>
                        <a href="#" class="block px-4 py-2 text-gray-300 hover:text-white hover:bg-gray-700 rounded transition-colors">Reports</a>
                        <a href="#" class="block px-4 py-2 text-gray-300 hover:text-white hover:bg-gray-700 rounded transition-colors">Settings</a>
                    </nav>
                </div>
            </aside>
            <main id="main" name="main" class="lg:ml-64 min-h-screen p-2">
                <div id="hamburger" name="hamburger" class="lg:hidden fixed top-4 right-4">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </div>
                <div id="details" name="details" class="p-6 ">
                    <h1 class="text-2xl font-bold text-white mb-4">Dashboard</h1>
                    <p class="text-gray-300">Welcome to the Building Access Management System.</p>
                    <div class="w-64 mt-8">
                        <form class="flex flex-col space-y-4">
                            <input type="text" placeholder="Name" class="p-2 bg-gray-800 border border-gray-700 rounded" />
                            <input type="email" placeholder="Email" class="p-2 bg-gray-800 border border-gray-700 rounded" />
                            <button class="bg-blue-600 text-white p-2 rounded">Submit</button>
                        </form>
                    </div>
                </div>
            </main>
            <footer>
                <div class="bg-gray-900 text-gray-400 p-4 text-center">
                    &copy; 2025 Building Access Management System
                </div>
            </footer>
        </div>
        <script>
            function showSidebar() {
                const sidebar = document.getElementById("sidebar");
                sidebar.classList.remove("-translate-x-full");
            }

            function hideSidebar() {
                const sidebar = document.getElementById("sidebar");
                sidebar.classList.add("-translate-x-full");
            }

            function toggleSidebar() {
                const sidebar = document.getElementById("sidebar");
                sidebar.classList.toggle("-translate-x-full");
            }

            // on reload set the visibility of the sidebar
            if (window.innerWidth >= 768) {
                showSidebar();
            } else {
                hideSidebar();
            }

            //set event listener for window resize
            window.addEventListener("resize", () => {
                if (window.innerWidth >= 768) {
                    showSidebar();
                } else {
                    hideSidebar();
                }
            });

            // show sidebar on clicking hamburger
            document.getElementById("hamburger").addEventListener("click", toggleSidebar);
        </script>
    </body>
</html>
